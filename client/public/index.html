<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Fabbrini App, Protótipo para a realização de teleconsultas médica"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fabbrini App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="webchat"></div>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
    <!-- // you can add a version tag if you need, e.g for version 0.11.5
    https://cdn.jsdelivr.net/npm/rasa-webchat@0.11.5/lib/index.min.js -->
    <script>
        WebChat.default.init({
            selector: "#webchat",
            initPayload: "/start",
            customData: { "language": "pt" }, // arbitrary custom data. Stay minimal as this will be added to the socket
            socketUrl: "https://b4b54c7c3712.ngrok.io",
            socketPath: "/socket.io/",
            showFullScreenButton: true,
            title: "Anamnese",
            subtitle: "Digite Olá para começarmos",
            params: { "storage": "session" } // can be set to "local"  or "session". details in storage section.
        })
    </script>
  </body>
</html>
